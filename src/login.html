<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Transport Manager</title>
</head>
<body>
<div class="row w-100">
    <div id = "sideimage" class="col-lg-7 responsive-hide">
        <img src="../public/img/truck-highway-road-1080x2160-11130.jpg" alt="" style="width: 100%; height: 100vh;" >
    </div>
    <div class="d-flex col-lg-5 m-auto fs-5 login-col" style="width: 25%;">
        <div class="login-col-inner" style="width:100%;">
            <img src="../public/img/TM_brand/TM_Color_Black_TXT.svg" alt="Transport Manager logo" class="logo-overlap">
         <form id ="loginForm" action="" method="POST">
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="Password" aria-label="Password">
                        <button class="btn btn-light" type="button" id="togglePassword" title="Show/Hide password">
                            <i class="bi bi-eye" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
        </form>
    </div>
</div>
</div>
</body>
    <script>
        // Toggle password visibility
        (function(){
            const toggle = document.getElementById('togglePassword');
            const pwd = document.getElementById('Password');
            const icon = document.getElementById('togglePasswordIcon');
            if(toggle && pwd && icon){
                toggle.addEventListener('click', function(){
                    const type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
                    pwd.setAttribute('type', type);
                    // swap icon classes
                    if(type === 'text'){
                        icon.classList.remove('bi-eye');
                        icon.classList.add('bi-eye-slash');
                    } else {
                        icon.classList.remove('bi-eye-slash');
                        icon.classList.add('bi-eye');
                    }
                });
            }
        })();
    </script>

    <script>
        
    </script>
    <script src="js/login.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
